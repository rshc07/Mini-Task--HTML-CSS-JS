<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Input Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        input[type="date"],
        input[type="checkbox"],
        input[type="radio"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Types of Input Elements</h2>
        <div class="input-group">
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text">
        </div>
        <div class="input-group">
            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
            <label for="password">Password Input:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="input-group">
            <label for="number">Number Input:</label>
            <input type="number" id="number" name="number">
        </div>
        <div class="input-group">
            <label for="tel">Telephone Input:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div class="input-group">
            <label for="date">Date Input:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="input-group">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
            <label for="checkbox1">Option 1</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
            <label for="checkbox2">Option 2</label>
        </div>
        <div class="input-group">
            <label>Radio Buttons:</label><br>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Option 1</label><br>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">Option 2</label><br>
            <input type="radio" id="radio3" name="radio" value="radio3">
            <label for="radio3">Option 3</label>
        </div>
        <div class="input-group">
            <label for="select">Select Dropdown:</label>
            <select id="select" name="select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div class="input-group">
            <label for="textarea">Textarea:</label>
            <textarea id="textarea" name="textarea" rows="5"></textarea>
        </div>
        <div class="input-group">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
