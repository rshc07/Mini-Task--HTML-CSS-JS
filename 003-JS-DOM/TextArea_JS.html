<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #textArea {
            height: 100px;
            width: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="textArea" placeholder="Take a look at the cons!"></textarea>
        <p id="charInfo">You have entered 0 characters</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
